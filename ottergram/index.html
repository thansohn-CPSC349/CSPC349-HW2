<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive"
                data-image-url="img/otter1.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter">
                    <span class="thumbnail-title">Barry</span>
                </li>
            </a>
            <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love"
                data-image-url="img/otter2.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/otter2.jpg" alt="Robin the Otter">
                    <span class="thumbnail-title">Robin</span>
                </li>
            </a>
            <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing"
                data-image-url="img/otter3.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice the Otter">
                    <span class="thumbnail-title">Maurice & Kliff</span>
                </li>
            </a>
            <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever"
                data-image-url="img/otter4.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/otter4.jpg" alt="Leslie & Bongo the Otters">
                    <span class="thumbnail-title">Leslie & Bongo</span>
                </li>
            </a>
            <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody"
                data-image-url="img/otter5.jpg">
                <li class="thumbnail-item">
                    <img class="thumbnail-image" src="img/otter5.jpg" alt="Barbara the Otter">
                    <span class="thumbnail-title">Barbara</span>
                </li>
            </a>
        </ul>

        <div class="detail-image-container">
            <button class="nav-button nav-button-left" type="button" onclick="cycleImage(-1);">&larr;</button>
            <button class="nav-button nav-button-right" type="button" onclick="cycleImage(1);">&rarr;</button>
            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
        </div>
    </main>

    <script src="scripts/main.js" , charset="utf-8"></script>
</body>

</html>
